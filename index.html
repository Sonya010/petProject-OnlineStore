<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Smooch+Sans:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <nav>
        <h1 class="nav-title">OneStopShop</h1>
        <a class="nav-link nav-contacts" href="">contacts</a>
        <a class="nav-link nav-about" href="">About</a>
        <img class="nav-icon" src="https://www.freeiconspng.com/thumbs/cart-icon/cart-icon-16.png" alt="card">
    </nav>
    <ul class="products-container"></ul>
    <div class="cart">
        <h2>Cart</h2>
        <p class="cart-empty-title">Your cart is empty</p>
        <div class="cart-list-wrapper">
            <section class="cart-list-titles">
                <h4 class="cart-list-item-title">Item</h4>
                <h4 class="cart-list-price-title">Price</h4>
                <h4 class="cart-list-quantity-title">Quantity</h4>
            </section>
            <ul class="cart-list"></ul>
            <h3 class="total-amount">Total <span>0</span></h3>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
